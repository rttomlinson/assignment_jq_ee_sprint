<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>jQuery Effects</title>
      <link href="main.css" rel="stylesheet" type="text/css">
      <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous" type="text/javascript" rel="stylesheet"></script>
      <script src="script.js" type="text/javascript" rel="stylesheet"></script>
    </head>
    <body>
        <div id="hacked-dropbox">
            <div>Please select an option</div>
            <ul class="collapsed-view">
                <li class="selected collapsed" id="default-value"></li>
                <li class="collapsed">Option 1</li>
                <li class="collapsed">Option 2</li>
                <li class="collapsed">Option 3</li>
                <li class="collapsed">Option 4</li>
            </ul>
        </div>
        
        <form id="test-form" action="#" method="post">
          <div>
            <label for="username">Username</label>
            <div class="remaining-chars">Remaining characters: <span class="remaining-number"></span></div>
            <input type="text" id="username" name="username"/>
          </div>
          <div>
            <label for="message">Message</label>
            <div class="remaining-chars">Remaining characters: <span class="remaining-number"></span></div>
            <textarea id="message" name="message"></textarea>
          </div>
          <div>
            <label for="password">Password</label>
            <div class="remaining-chars">Remaining characters: <span class="remaining-number"></span></div>
            <input type="password" id="password" name="password"/>
          </div>
          <div>
            <label for="passwordconfirm">Confirm Password</label>
            <div class="matching-chars">Matching: <span class="is-matching"></span></div>
            <input type="password" name="passwordconfirm"/>
          </div>
          <input type="submit" id="passwordconfirm" name="submit" value="Booboo"/>
        </form>
    </body>
</html>
